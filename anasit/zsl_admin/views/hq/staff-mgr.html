<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">供货商管理</h1>
		</div>
		<!-- /.col-lg-12 -->
		<div class="col-md-12">

			<table class="table table-hover">
		        <thead>
		            <tr>
		                <th>sbid</th>
		                <th>uid</th>
		                <th>名称</th>
		                <th>省</th>
		                <th>市</th>
		                <th>区</th>
		                <th>街道</th>
		                <th>状态</th>
		                <th>图1</th>
		                <th>图2</th>
		                <th>图3</th>
		                <th>操作</th>
		            </tr>
		        </thead>
		        <tbody>
		        	<tr ng-repeat="x in allTravelSupply.data">
		        		<td>{{x.sbid}}</td>
		                <td>{{x.uid}}</td>
		                <td>{{x.sbname}}</td>
		                <td>{{x.province}}</td>
		                <td>{{x.city}}</td>
		                <td>{{x.district}}</td>
		                <td>{{x.street}}</td>
		                <td>{{x.status | StaffMgrStatusToChar}}</td>
		                <td><img width="80" height="80" alt="{{x.sbname}}" src="{{x.image1}}"></td>
		                <td><img width="80" height="80" alt="{{x.sbname}}" src="{{x.image2}}"></td>
		                <td><img width="80" height="80" alt="{{x.sbname}}" src="{{x.image3}}"></td>
		                <td>
		                	<button ng-show="x.status==0 || x.status==-1" ng-click="approve(x.sbid)" class="btn btn-outline btn-link">通过</button>
		                	<button ng-show="x.status==1" ng-click="reject(x.sbid)" class="btn btn-outline btn-link">拒绝</button>
		                </td>
		        	</tr>
		        </tbody>
		    </table>

		    <nav style="background:rgb(255,255,255)!important">
			  <ul class="pager">
			    <li ng-click="loadPrevPage()"><a href="javascript:void(0)"><span aria-hidden="true">&larr;</span> 上一页</a></li>
			    <li ng-click="loadNextPage()"><a href="javascript:void(0)">下一页 <span aria-hidden="true">&rarr;</span></a></li>
			  </ul>
			</nav>
		</div>
	</div>
	<!-- /.row -->
</div>
